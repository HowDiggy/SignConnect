<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignConnect</title>
</head>
<body>

    <h1>SignConnect</h1>

    <div id="user-info-container" style="display:none;">
        <p><strong>User Status:</strong> <span id="user-status"></span></p>
        <button id="logout-btn">Log Out</button>
    </div>

    <div id="auth-container">
        <h2>Auth</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
    </div>

    <hr>

    <div id="transcription-container" style="display:none;">
        <h2>Transcription</h2>
        <button id="start-btn">Start Transcription</button>
        <p><strong>Connection Status:</strong> <span id="status">Idle</span></p>
        <div id="transcription-display">
            </div>
        <h2>Suggestions:</h2>
        <div id="suggestions-container">
            </div>
    </div>


    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "REMOVED_API_KEY",
      authDomain: "robust-form-464822-c0.firebaseapp.com",
      projectId: "robust-form-464822-c0",
      storageBucket: "robust-form-464822-c0.firebasestorage.app",
      messagingSenderId: "300931117814",
      appId: "1:300931117814:web:ea51ca90c5bd58a3a1f2d7",
      measurementId: "G-HZH7QK7NL9"
    };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // Make auth functions available to your other script
      window.firebaseAuth = {
          getAuth,
          createUserWithEmailAndPassword,
          signInWithEmailAndPassword,
          onAuthStateChanged,
          signOut
      };
      window.firebaseApp = app;
    </script>

    <script src="script.js"></script>

</body>
</html>
