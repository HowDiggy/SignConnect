# docker-compose.test.yml
services:
  db:
    image: ankane/pgvector
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=signconnect_db
    ports:
      - "5432" # Use a random host port for tests
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: